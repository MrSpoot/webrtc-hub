spring.application.name=webrtc-hub

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=webrtc

spring.datasource.url=jdbc:mysql://localhost:3306/webrtc
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# --------- Logging ---------
logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} %magenta([%t]) %highlight(%-5level) %cyan([%class{0}]) - %msg%n
